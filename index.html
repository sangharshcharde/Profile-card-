    <style>
        :root {
            --navy-dark: #00040a;
            --navy-bright: #001d4a;
            --sapphire-glow: #0077ff;
            --silver: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--navy-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            perspective: 1200px;
        }

        /* Ambient Rotating Aurora Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--navy-bright) 0%, var(--navy-dark) 75%);
            animation: auroraRotate 30s infinite linear;
            z-index: -1;
        }

        @keyframes auroraRotate {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(-25%, -25%) rotate(360deg); }
        }

        /* The Glass Card Container */
        .card {
            position: relative;
            width: 480px;
            padding: 70px 40px;
            background: rgba(0, 15, 35, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            backdrop-filter: blur(40px);
            text-align: center;
            box-shadow: 0 60px 140px rgba(0, 0, 0, 0.95);
            transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1);
        }

        .card:hover {
            transform: translateY(-10px) rotateX(2deg);
            border: 1px solid rgba(0, 119, 255, 0.2);
            box-shadow: 0 80px 160px rgba(0, 119, 255, 0.1);
        }

        /* Name Header with Shimmer */
        .name-header {
            margin-bottom: 50px;
        }

        .name-header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--silver);
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #222, #fff, #222);
            background-repeat: no-repeat;
            background-size: 80%;
            animation: textShimmer 4.5s infinite linear;
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes textShimmer {
            0% { background-position: -500%; }
            100% { background-position: 500%; }
        }

        /* 3x3 Symmetry Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .icon-btn {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--silver);
            font-size: 28px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 26px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        .icon-btn:hover {
            animation: none;
            transform: translateY(-15px) scale(1.15);
            color: #fff;
        }

        /* Branding Ignite Effects */
        .threads:hover { background: #000; box-shadow: 0 0 30px #fff; border: 1px solid #fff; }
        .tg:hover { background: #0088cc; box-shadow: 0 0 30px #0088cc; border: none; }
        .insta:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); box-shadow: 0 0 30px #dc2743; border: none; }
        .yt:hover { background: #FF0000; box-shadow: 0 0 30px #FF0000; border: none; }
        .wa:hover { background: #25D366; box-shadow: 0 0 30px #25D366; border: none; }
        .spotify:hover { background: #1DB954; box-shadow: 0 0 30px #1DB954; border: none; }
        .discord:hover { background: #5865F2; box-shadow: 0 0 30px #5865F2; border: none; }
        .snap:hover { background: #FFFC00; color: #000; box-shadow: 0 0 30px #FFFC00; border: none; }
        .mail:hover { background: #EA4335; box-shadow: 0 0 30px #EA4335; border: none; }

        /* Floating App Label */
        .icon-btn span {
            position: absolute;
            bottom: -30px;
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--sapphire-glow);
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
        }

        .icon-btn:hover span {
            opacity: 1;
            bottom: -22px;
        }

        /* Premium Bottom Detail */
        .footer-line {
            margin-top: 60px;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            position: relative;
        }

        .footer-line::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--sapphire-glow);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--sapphire-glow);
        }
    </style>
