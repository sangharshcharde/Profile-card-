    <style>
        :root {
            --bg-dark: #020617;
            --accent-blue: #38bdf8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-silver: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Luxury Mesh Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, #0c4a6e 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            filter: contrast(120%);
        }

        /* Film Grain Overlay */
        .ambient-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* The Card */
        .card {
            position: relative;
            width: 420px;
            padding: 60px 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            text-align: center;
            animation: cardEntry 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardEntry {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Metallic Name Header */
        .name-header {
            margin-bottom: 45px;
        }

        .name-header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(
                to bottom,
                #ffffff 0%,
                #94a3b8 50%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }

        .name-header p {
            font-size: 9px;
            letter-spacing: 4px;
            color: var(--accent-blue);
            margin-top: 10px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Grid System - 8 Icons centered */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .icon-btn {
            position: relative;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 22px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .icon-btn i {
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .icon-btn:hover {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-btn:hover i {
            transform: scale(1.2);
        }

        /* Tooltip style labels */
        .icon-btn span {
            position: absolute;
            top: -10px;
            font-size: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            background: #fff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .icon-btn:hover span {
            opacity: 1;
            top: -20px;
        }

        /* Platform Specific Glows */
        .threads:hover { box-shadow: 0 0 30px rgba(255, 255, 255, 0.15); }
        .tg:hover { box-shadow: 0 0 30px rgba(0, 136, 204, 0.3); color: #0088cc !important; }
        .insta:hover { box-shadow: 0 0 30px rgba(225, 48, 108, 0.3); color: #e1306c !important; }
        .yt:hover { box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); color: #ff0000 !important; }
        .wa:hover { box-shadow: 0 0 30px rgba(37, 211, 102, 0.3); color: #25d366 !important; }
        .spotify:hover { box-shadow: 0 0 30px rgba(30, 215, 96, 0.3); color: #1ed760 !important; }
        .snap:hover { box-shadow: 0 0 30px rgba(255, 252, 0, 0.2); color: #fffc00 !important; }
        .mail:hover { box-shadow: 0 0 30px rgba(234, 67, 53, 0.3); color: #ea4335 !important; }

        /* Elegant Footer */
        .footer-line {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .line {
            height: 1px;
            width: 40px;
            background: linear-gradient(90deg, transparent, var(--glass-border));
        }

        .line.right {
            background: linear-gradient(90deg, var(--glass-border), transparent);
        }

        .version-tag {
            font-size: 8px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .card { width: 90%; padding: 40px 20px; }
            .grid { grid-template-columns: repeat(4, 1fr); }
            .icon-btn { height: 65px; font-size: 18px; }
        }
    </style>
